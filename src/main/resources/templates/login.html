<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登陆</title>
</head>
<body>
    <h1>来自认证中心的登录页面</h1>
    <div>
        <form th:action="@{/login}" method="post">
            <div>
                <label>用 户 名: </label>
                <div>
                    <input name="username" />
                </div>
            </div>
            <div>
                <label>密　　码: </label>
                <div>
                    <input type="password" name="password" />
                </div>
            </div>
            <div>
                <div>
                    <button type="submit"> 登 陆 </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
